<!doctype html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>RP4L Stream Overlay Controller</title>
		    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<style>
			textarea {
				resize: none;
				font-family:monospace;
				text-align: center;
			}
			#debug-log {
				text-align: left;
			}
		</style>
	</head>
	<body>
		<div class="container" style="max-width: 735px;">
			<div class="card w-100 mb-1">
				<div class="card-body">
					<h5 class="card-title">Roleplay 4 Life Overlay Controller</h5>
					<div class="row justify-content-center gy-3">
						<div class="col-12 col-md-6">
							<div class="input-group">
								<span class="input-group-text" id="status-label">Status:</span>
								<input type="text" class="form-control font-monospace" aria-labelledby="status-label" value="Reconnecting" width="12" disabled readonly>
							</div>
						</div>
						<div class="col-auto">
							<button class="btn btn-success" type="button">Connect</button>
						</div>
						<div class="col-auto">
							<button class="btn btn-danger disabled" type="button">Disconnect</button>
						</div>
						<div class="col-auto">
							<button type="button" class="btn btn-info">Help!</button>
						</div>
					</div>
				</div>
			</div>
			<div class="card w-100 mb-3" style="">
					<div class="card-body">
						<h5 class="card-title text-center">
							Table Map
						</h5>
						<div class="row g-1 text-center pb-1 justify-content-center">
							<div class="col-6">
								<label for="gm">Game Master</label>
								<textarea class="form-control" rows="4" id="gm"></textarea>
							</div>
						</div>
						<div class="row g-0 pb-1">
							<div class="col-6">
								<label for="p1">Player 1</label>
								<textarea class="form-control" rows="4" id="p1"></textarea>
							</div>
							<div class="col-6 text-end">
								<label for="p4">Player 4</label>
								<textarea class="form-control" rows="4" id="p4"></textarea>
							</div>
						</div>
						<div class="row g-0 pb-1">
							<div class="col-6">
								<label for="p2">Player 2</label>
								<textarea class="form-control" rows="4" id="p2"></textarea>
							</div>
							<div class="col-6 text-end">
								<label for="p5">Player 5</label>
								<textarea class="form-control" rows="4" id="p5"></textarea>
							</div>
						</div>
						<div class="row g-0 pb-2">
							<div class="col-6">
								<label for="p3">Player 3</label>
								<textarea class="form-control" rows="4" id="p3"></textarea>
							</div>
							<div class="col-6 text-end">
								<label for="p6">Player 6</label>
								<textarea class="form-control" rows="4" id="p6"></textarea>
							</div>
						</div>
						<div class="row g-0 pb-3">
							<label for="now-playing">Now Playing:</label>
							<input class="form-control" type="text" id="now-playing">
						</div>
						<div class="row g-0 justify-content-center">
							<div class="col-5">
								<button type="button" class="btn btn-success w-100">Update Overlay</button>
							</div>
						</div>
					</div>
				</div>
			<button type="button" class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#debug-panel">Show Debug Stuff</button>
			<div class="collapse" id="debug-panel">
				<div class="card w-100">
				<div class="card-body">
					<label for="debug-log">Debug Log:</label>
					<textarea class="form-control" id="debug-log" rows="20" readonly></textarea>
				</div>
			</div>
			</div>

		</div>

		<!--
		<script src="gsap.min.js"></script>
		<script src="jquery-3.6.1.min.js"></script>
		<script src="numberAnimate.js"></script>
		<script src="controller_websocket.js"></script>
		-->
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
